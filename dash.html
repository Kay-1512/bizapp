<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid px-4">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" style="height: 30px; margin-right: 5px;">
        <span class="fw-bold text-primary">rentOza</span>
      </a>

      <!-- Search bar -->
      <form class="d-flex flex-grow-1 mx-4" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-dark" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- User and Cart icons -->
      <div class="d-flex align-items-center">
        <a href="#" class="text-dark me-3">
          <i class="bi bi-person fs-4"></i>
        </a>
        <a href="#" class="text-dark">
          <i class="bi bi-cart fs-4"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Secondary menu bar -->
  <div class="bg-light py-2">
    <div class="container-fluid px-4">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link fw-bold text-dark" href="#">Best In Class</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link fw-bold text-dark dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">New Arrivals</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Item 1</a></li>
            <li><a class="dropdown-item" href="#">Item 2</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link fw-bold text-dark dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Category 1</a></li>
            <li><a class="dropdown-item" href="#">Category 2</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link fw-bold text-dark dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">How it Works</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Step 1</a></li>
            <li><a class="dropdown-item" href="#">Step 2</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link fw-bold text-dark dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Blogs</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Blog 1</a></li>
            <li><a class="dropdown-item" href="#">Blog 2</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
