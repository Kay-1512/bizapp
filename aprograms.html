<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Program Landing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css">
    <style>
        .symbol img {
            width: 30px !important;
            height: 30px !important;
            object-fit: cover;
        }

        .symbol-35px {
            width: 30px !important;
            height: 30px !important;
            line-height: 30px !important;
            font-size: 14px !important;
        }

        .card {
            min-height: 200px;
            margin-top: 50px; /* Moves all cards down */
        }

        .h-md-50 {
            min-height: 250px;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-6 col-xl-3 mb-5">
                <div class="card card-flush bgi-no-repeat bgi-size-contain bgi-position-x-end h-md-50" style="background-color: #F1416C; background-image:url('assets/media/patterns/vector-1.png')">
                    <div class="card-header pt-5">
                        <div class="card-title d-flex flex-column">
                            <span class="fs-2hx fw-bold text-white me-2 lh-1 ls-n2">33</span>
                            <span class="text-white opacity-75 pt-1 fw-semibold fs-6">Total Programs</span>
                        </div>
                    </div>
                    <div class="card-body d-flex align-items-end pt-0">
                        <div class="d-flex align-items-center flex-column mt-3 w-100">
                            <div class="d-flex justify-content-between fw-bold fs-6 text-white opacity-75 w-100 mt-auto mb-2">
                                <span>43 completed</span>
                                <span>72%</span>
                            </div>
                            <div class="h-8px mx-3 w-100 bg-white bg-opacity-50 rounded">
                                <div class="bg-white rounded h-8px" style="width: 72%;" role="progressbar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-6 col-xl-3 mb-5">
                <div class="card card-flush h-md-50">
                    <div class="card-header pt-5">
                        <div class="card-title d-flex flex-column">
                            <span class="fs-2hx fw-bold text-gray-900 me-2 lh-1 ls-n2">357 + </span>
                            <span class="text-gray-500 pt-1 fw-semibold fs-6">Active Learners</span>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-end pe-0">
                        <div class="symbol-group symbol-hover flex-nowrap">
                            <div class="symbol symbol-35px symbol-circle bg-warning text-inverse-warning fw-bold">A</div>
                            <img class="symbol symbol-35px symbol-circle" src="assets/media/avatars/300-11.jpg" alt="Michael">
                            <div class="symbol symbol-35px symbol-circle bg-primary text-inverse-primary fw-bold">S</div>
                            <img class="symbol symbol-35px symbol-circle" src="assets/media/avatars/300-2.jpg" alt="Melody">
                            <div class="symbol symbol-35px symbol-circle bg-danger text-inverse-danger fw-bold">P</div>
                            <img class="symbol symbol-35px symbol-circle" src="assets/media/avatars/300-12.jpg" alt="Barry">
                            <a href="#" class="symbol symbol-35px symbol-circle bg-dark text-gray-300 fs-8 fw-bold">+42</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-6 col-xl-6 mb-5">
                
                    <div class="button-container">
                        <div class="row">
                            <div class="d-flex d-inline">
                                <a href="analytic.html" class="btn btn-primary mx-1">Analytics</a>
                                <a href="https://app.pandabot.co.za/programs/1/progress" class="btn btn-primary mx-1">Progress</a>
                                <a href="https://app.pandabot.co.za/simcards" class="btn btn-primary mx-1">SIM Cards</a>
                                <a href="https://app.pandabot.co.za/licenses" class="btn btn-primary mx-1">ConnectHR</a>
                                <a href="https://app.pandabot.co.za/programs/1/budgets" class="btn btn-primary mx-1">Budget Overview</a>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>

    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>

</body>
</html>
